<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="col-md-6 box">
        <h2 class="mb-4 text-center fs-1">Sign In</h2>
        <form> </form>
        <div class="form-floating mb-3">

            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            <label for="email">Email <i class="fa-regular fa-envelope"></i></label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password <i class="fa-solid fa-key"></i></label>
        </div>
        <div class="form-check mb-3"> <input class="form-check-input" type="checkbox" value="" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-dark border-0 rounded">Sign In</button>
        </div>
        <div class="text-sm-end mb-3">
            <a href="forgotpassword.html">Forgot Password?</a>
        </div>

        <p class="text-center">Don't have an account? </p>
        <p class="text-center"><a href="signup.html">Sign Up</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

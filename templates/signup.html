<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="col-md-6 box">
        <h2 class="mb-4 text-center fs-1">Sign Up</h2>
        <form> </form>
        <div class="form-floating mb-3">
            <input type="username" class="form-control" id="username" name="username" placeholder="name" required>
            <label for="username"><i class="fa-solid fa-user"></i> User name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> Email </label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label class="form-label" for="password"><i class="fa-solid fa-key"></i> Password </label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                placeholder="Confirm Password" required>
            <label class="form-label" for="confirmPassword"><i class="fa-solid fa-key"></i> Confirm Password </label>
        </div>

        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-dark border-0 rounded">Sign Up</button>
        </div>
        <p class="text-center">Already have an account? </p>
        <p class="text-center"><a href="login.html">Sign In</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

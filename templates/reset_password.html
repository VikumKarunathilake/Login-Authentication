<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="col-md-6 box">
        <h2 class="mb-4 text-center fs-1">Reset Password</h2>
        <!-- Flash message section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="New Password"
                    required>
                <label for="password">New Password <i class="fa-solid fa-lock"></i></label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirm Password" required>
                <label for="confirmPassword">Confirm Password <i class="fa-solid fa-lock"></i></label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark border-0 rounded">Reset Password</button>
            </div>
        </form>
        <p class="mt-3 text-center"><a href="/login">Back to Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
